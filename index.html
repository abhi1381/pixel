<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <link rel="stylesheet" href="w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="styles.css">

</head>

<body class="w3-responsive">
    <h1 class="w3-card w3-blue w3-animate-fading">Lab: Pixel Art Maker</h1>

    <h2>Choose Grid Size</h2>
    <form id="sizePicker" class="w3-card">
        <strong >Grid Height:</strong><span class="w3-center"><input type="number" id="inputHeight" name="height" min="1" value="1"></span><br><br> 
        <strong >Grid Width:</strong><span class="w3-center"><input type="number" id="inputWeight" name="width" min="1" value="1"></span><br><br>
        <input type="submit" class="w3-btn w3-border w3-pink" id="submit_form">
    </form>

    <h2>Pick A Color</h2>
    <input type="color" id="colorPicker" class="w3-card">

    <h2 class="w3-xxxlarge w3-card-4">Design Canvas</h2>
    <table id="pixelCanvas">
    </table>


    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="designs.js"></script>
</body>

</html>
