<!DOCTYPE html>
<html>
<head>
    <title>Pixel Art Maker!</title>
    <!-- build:css css/main.css -->
    <link rel="stylesheet" href="css/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Monoton">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="node_modules/font-awesome/css/font-awesome.min.css">
    <!-- endbuild -->

</head>

<body class="w3-responsive">
    <div class="w3-container">
        <h1 class="w3-card w3-blue w3-animate-fading">Lab: Pixel Art Maker</h1>
        
        <h2>Choose Grid Size</h2>
        <form id="sizePicker" class="w3-card">
            <strong>Grid Height:</strong>
            <span class="w3-center">
                <input type="number" id="inputHeight" name="height" min="1" value="1">
            </span>
            <br>
            <br>
            <strong>Grid Width:</strong>
            <span class="w3-center">
                <input type="number" id="inputWeight" name="width" min="1" value="1">
            </span>
            <br>
            <br>
            <input type="submit" class="w3-btn w3-border w3-pink" id="submit_form">
        </form>
        <div class="w3-container">
            <h2>Pick A Color</h2>
            <input type="color" id="colorPicker" class="w3-card">
        
            <h2 class="w3-xxxlarge w3-card-4">Design Canvas</h2>
        </div>
        <div class="w3-container">
            <table id="pixelCanvas" class="w3-card-4">
            </table>
        </div>
    </div>
    <footer class="w3-leftbar">
        <p class="w3-bottom w3-aqua w3-topbar">coded with ðŸ’› and By Abhishek Tiwari</p>
    </footer>


    
   
    <!-- build:js js/main.js -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="js/designs.js"></script>
    <!-- endbuild -->
</body>

</html>
